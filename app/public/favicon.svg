<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#bg)"/>
  <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#shine)"/>
  <!-- Graduation cap -->
  <polygon points="64,30 20,52 64,74 108,52" fill="#ffffff"/>
  <polygon points="64,74 40,62 40,80 64,92 88,80 88,62" fill="#e0e7ff"/>
  <polygon points="64,74 40,62 40,80 64,92" fill="#c7d2fe"/>
  <!-- Tassel line -->
  <line x1="20" y1="52" x2="20" y2="82" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <circle cx="20" cy="85" r="4" fill="#fbbf24"/>
  <!-- Sparkle / AI star -->
  <g transform="translate(98,28)">
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="#fbbf24"/>
  </g>
  <g transform="translate(106,42) scale(0.6)">
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="#fbbf24" opacity="0.7"/>
  </g>
</svg>
